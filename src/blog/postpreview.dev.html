<div class="post">
    <h2><a href="${link ? link : ''}">${title}</a></h2>
    <p>By ${author} | <time>Posted: ${postTime}</time> | <time>Last edited: ${editTime}</time></p>
    
    <div class="tags">
        ${
            tags.map(t => `<span>${t}</span>`)
                .join("")
        }
    </div>
    
    <p>${description}</p>
</div>
